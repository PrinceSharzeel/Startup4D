<script>

	var mymap = L.map('mapid').setView([12.946847, 77.628246], 10);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);




var firefoxIcon = L.icon({
        iconUrl: 'https://www.svgrepo.com/show/74650/startup.svg',
        iconSize: [38, 95], // size of the icon
        });
         var customOptions =
        {
        'maxWidth': '500',
        'className' : 'custom'
        }





var markers = L.markerClusterGroup();
var marker=null;
	{% for i in stp %}
	var d={{i.date}}
	    var customPopup = "{{i.name}}<br/><a href='http://{{i.link}}' target='_blank'>More</a>";


			marker = L.marker([{{i.lat}},{{i.lon}}], {icon: firefoxIcon}).addTo(mymap).bindPopup(customPopup,customOptions);


			markers.addLayer(marker);
		{% endfor %}



      mymap.addLayer(markers);

	var popup = L.popup();





function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(mymap);
}

mymap.on('click', onMapClick);


</script>
